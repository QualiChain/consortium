<html lang="en">
<head>
<meta charset="UTF-8">
 
<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>QualiChain Consortium</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
 
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center p-3 my-3 bg-grey rounded shadow-sm">
    <strong class="font-weight-light text-black h2">Consortium App</strong>
    <img class="mr-3" src="css/qualichain-logo.png" alt="" width="200" height="48">
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm" id="registerInputSection">
    <h6 class="border-bottom border-gray pb-2 mb-0">Register HEI</h6>
    <form class="form-inline mt-4 mb-0">
      <input type="text" class="form-control mb-2 mr-sm-2" id="registerInput1" placeholder="HEI Identifier">
      <div class="input-group mb-2 mr-sm-2">
        <input type="text" class="form-control" id="registerInput2" placeholder="Contract address">
      </div>
      <button type="reset" class="btn btn-primary mb-2" onclick="registerHEI()">Submit</button>
    </form>
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm" id="registerSection">
    <h6 class="border-bottom border-gray pb-2 mb-0">Pending HEI registrations</h6>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm" id="cancelInputSection">
    <h6 class="border-bottom border-gray pb-2 mb-0">Cancel HEI</h6>
    <form class="form-inline mt-4 mb-0">
      <input type="text" class="form-control mb-2 mr-sm-2" id="cancelInput1" placeholder="HEI Identifier">
      <button type="reset" class="btn btn-primary mb-2" onclick="cancelHEI()">Submit</button>
    </form>
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm" id="cancelSection">
    <h6 class="border-bottom border-gray pb-2 mb-0">Pending HEI cancellations</h6>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm" id="thresholdInputSection">
    <h6 class="border-bottom border-gray pb-2 mb-0">Change Threshold</h6>
    <form class="form-inline mt-4 mb-0">
      <input type="text" class="form-control mb-2 mr-sm-2" id="thresholdInput1" placeholder="New value">
      <button type="reset" class="btn btn-primary mb-2" onclick="changeThreshold()">Submit</button>
    </form>
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm" id="thresholdSection">
      <h6 class="border-bottom border-gray pb-2 mb-0">Pending threshold alteration</h6>
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm" id="HEIInputSection">
    <h6 class="border-bottom border-gray pb-2 mb-0">HEI Contract Address</h6>
    <form class="form-inline mt-4 mb-0">
      <input type="text" class="form-control mb-2 mr-sm-2" id="HEIInput1" placeholder="HEI Identifier">
      <button type="reset" class="btn btn-primary mb-2" onclick="getHEI()">Submit</button>
    </form>
    <p style="display: none" class="mt-3 mb-0" id="resultHEI"></p>
  </div>
</div>

<!-- template -->
<div style="display: none" data-type="template" class="media text-muted pt-3">
  <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <div class="d-flex justify-content-between align-items-center w-100">
      <strong class="text-gray-dark"></strong>
      <div class = "align-items-center">
        <button class = "btn btn-success"><i class="fa fa-check"></i></button>
        <button class = "btn btn-danger"><i class="fa fa-times-circle"></i></button>
      </div>
    </div>
    <span class="d-block"></span>
  </div>
</div>

<script src="consortiumScript.js"></script>

</body>
</html>
